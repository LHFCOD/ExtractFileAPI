<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
    </script>
    <script src="/openseadragon/openseadragon.min.js"></script>
    <script src="fabric/fabric.adapted.js"></script>
    <script src="openseadragon-fabricjs-overlay.js"></script>
   
</head>
<body>
 <div id="div">
 </div>
    <script>
        function makeLine(coords) {
            return new fabric.Line(coords, {
                fill: 'red',
                stroke: 'red',
                strokeWidth: 0.05,
                selectable: false
            })
        };


        this._canvasdiv = document.getElementById("div");
        this._canvas = document.createElement('canvas');

        this._canvas.setAttribute('id', "canv");
        
        this._canvasdiv.appendChild(this._canvas);
        this._fabricCanvas = new fabric.Canvas(this._canvas);
        this._fabricCanvas.setHeight(1000);
        this._fabricCanvas.setWidth(1000);
        this._fabricCanvas.renderAll();
        
        //var rect = new fabric.Rect({
        //    left: 0,
        //    top: 0,
        //    Overlap: "2",
        //    fill: 'transparent',
        //    strokeWidth: 2,
        //    stroke: 'blue',
        //    width: 200,
        //    height: 200
        //});
            //this._fabricCanvas.add(rect);

        line = makeLine([0,0, 250, 175]);
        this._fabricCanvas.add(line);
        fabric.Object.prototype.objectCaching = false;
        this._fabricCanvas.setZoom(100);
        

    </script>
</body>
</html>
